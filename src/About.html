<section id="contact" class="section">
    <div class="container">
      <h1 class="title is-1">Contact Me</h1>
      <p class="subtitle">I like beer and coffee too</p>
      <form method="POST" name="Contact" style="max-width:960px; margin:0 auto;"><input type="hidden" name="form-name" value="Contact">

        <div class="field">
          <label class="label">Name</label>
          <div class="control">
            <input class="input" name="Name" type="text" placeholder="Name">
          </div>
        </div>

        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" name="Email" type="email" placeholder="Email Address">
          </div>
        </div>

        <div class="field">
          <label class="label">Subject</label>
          <div class="control">
            <div class="select">
              <select name="Subject">
                <option>Website Work</option>
                <option>Full Stack Work</option>
                <option>I Want To Hire</option>
                <option>Other</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Message</label>
          <div class="control">
            <textarea name="Message" class="textarea" placeholder="Textarea"></textarea>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <button class="button is-link">Submit</button>
          </div>
        </div>

      </form>
    </div>
  </section>
